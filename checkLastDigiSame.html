<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
const a = prompt('Enter a first integer: ');
const b = prompt('Enter a second integer: ');
const c = prompt('Enter a third integer: ');

const result1 = a % 10;
const result2 = b % 10;
const result3 = c % 10;

if(result1 == result2 && result1 == result3) {
    document.write(`${a}, ${b} and ${c} have the same last digit.`);
}
else {
    document.write(`${a}, ${b} and ${c} have different last digit.`);
}
	</script>


</body>
</html>
