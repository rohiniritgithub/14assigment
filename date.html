<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var date=new Date();
		document.write(date +"<br>");
		document.write(date.toString() +"<br>");
		document.write(date.toISOString()+"<br>");
		document.write(date.toLocaleString()+"<br>");
		document.write(date.toLocaleString("en-AU")+"<br><br>");


		var date1=new Date("08/26/2020");
		document.write(date1.toString() +"<br>");
		document.write(date1.toISOString()+"<br>");
		document.write(date1.toLocaleString()+"<br>");
		document.write(date1.toLocaleString("en-AU"));


	</script>

</body>
</html>
